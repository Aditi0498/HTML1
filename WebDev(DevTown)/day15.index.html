<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector(remaining)</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h4>4.Descendant Selector:</h4>
    <ol>
        <li><a href="#">One</a> </li>
        <li><a href="#">Two</a> </li>
        <li><a href="#">Three</a> </li>
        <li><a href="#">Four</a> </li>
        <li><a href="#">Five</a> </li>
        <li><a href="#">Six</a> </li>
    </ol>
            <a href="#">Seven</a>
            <a href="#">Eight</a>
            
    <h4>5.Direct Child Selector:</h4>

      <h5>Outer - 1</h5>
      <h5>Outer - 2</h5>
      
      <div>
        <span>
            <h5>Inner div-span 3</h5>
        </span>
        <h5>Inner - 4</h5>
        <h5>Inner - 5</h5>
      </div>
     
      
</body>
</html>
