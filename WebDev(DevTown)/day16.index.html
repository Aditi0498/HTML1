<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display in CSS </title>
    <link rel="stylesheet" href="./Display.index.css"
</head>
<body>
     <h4>Displays in CSS</h4>
     <!-- types of Display:-
           1. Block Scope
           2. Inline Scope
           3. Inline Block Scope -->
            
           <!-- 1.Block Scope 
                 >>It will take the entire width of the screen
        -->
           <div>
           <h4>1.Block</h4>
           <div class="block1">Segment 1</div>
           <div class="block2">Segment 2</div>
           </div>
           <br/><br/>
           <!-- 2. Inline Scope
                 >> it will take what space is required to display those contents
        -->
            <div>
            <h4>2Inline</h4>
            <div class="inline1">Segment 1</div>
            <div class="inline2">Segment 2</div>
            </div>
            <br/><br/>

        <!-- 3. Inline Block Scope
              >>It is a combination of both block as well as Inline scope
        -->
            <div>
            <h4>3.Inline-Block Scope</h4>
            <div class="ib1">Segment 1</div>
            <div class="ib2">Segment 2</div>
            </div>
            <br/><br/>
 
            <h4>Positions in CSS</h4>
         <!-- types of Positions:-
               1.Static Position(default)
               2.Relative Position
               3.Absolute Positions
               4.Fixed Positions
               5.Sticky Positions -->

               <h4>1.Static Position</h4>
               <div class="staticPos">Lorem ipsum dolor sit amet.</div>
               <div>Lorem ipsum dolor sit amet consectetur.</div>
        
</body>
</html>
