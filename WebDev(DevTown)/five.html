<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
     <h2><u>Lists in HTML:</u></h2>
      <!-- Types of Lists:-
         1.Ordered List
         2.Unoredred List
         3.Description/Defination List
           -->
     <h5>1.Oredred List</h5>
      <!-- ol:Oredred list -->
      <!-- type: 1(desfault),A,a,I,i -->
       <!-- <ol type="a"> -->
       <!-- <ol type="1" start="50"> -->
      <!-- li: list items  -->
       <ol>
         <li>C</li>
         <li>C++</li>
         <li>Java</li>
         <li>Py</li>
         <li>Js</li>
       </ol>

     <h5>2.Unoredred List</h5>
      <!-- ul:Unordered list -->
      <!-- types: disk,circle,square,none -->
       <!-- <ul type="square"> -->
       <ul>
         <li>C</li>
         <li>C++</li>
         <li>Java</li>
         <li>Py</li>
         <li>Js</li>
       </ul>

     <h5>3.Defination List</h5>
      <!-- dl: Defination list -->
      <!-- dt: Defination term -->
      <!-- dd: Defination description -->
       <dl>
         <dt>c :</dt>
         <dd>C</dd>
         <dt>c++ :</dt>
         <dd>C plus plus</dd>
         <dt>js :</dt>
         <dd>JavaScript</dd>
         <dt>py :</dt>
         <dd>Python</dd>
         <dt>java :</dt>
         <dd>Java</dd>
       </dl>
       
       
       
       
</body>
</html>
