<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags in HTML</title>
</head>
<body>
    <!-- Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gen" value="male" /><label for="male">Male</label>
    <!-- <br/> -->
    <input type="radio" id="female" name="gen" value="famele" checked/> <label for="female">Female</label>
   <!-- <br/> -->
    <input type="radio" id="others" name="gen" value="others"/><label for="others">Others</label>
    <br/><br/>

    <!-- Checked Button -->
    <label>Select the language:</label>
    <input type="checkbox" id="c" name="lang" value="c" checked /><label for="c">C</label>
    <input type="checkbox" id="c++" name="lang" value="c++" checked/><label for="c++">C++</label>
    <input type="checkbox" id="java" name="lang" value="java"/><label for="java">JAVA</label>
    <input type="checkbox" id="javascript" name="lang" value="javascript"/><label for="javascript">JAVASCRIPT</label>
    <input type="checkbox" id="python" name="lang" value="python"/><label for="python">PYTHON</label>
    <br/><br/>

    <!-- Dropdown Button/ Dropdown Input Window -->
    <label for="deg">Select your Degree:</label>
    <select id="deg"> 
        <option></option>
        <option value="cse" >CSE</option>
        <option value="ecs">ECS</option>
        <option value="eee">EEE</option>
        <option value="civil">CIVIL</option>
        <option value="mech">MECH</option>
        <option value="electrical">ELECTRICAL</option>
    </select>
    <br/><br/>

    <!-- Submit Button -->
    <input type="submit"/> <br/>
    <button type="submit">Submit</button>
    <br/><br/>

    <!-- Reset Button -->
    <input type="reset"/> <br/>
    <button type="reset">Reset</button>





</body>
</html>
