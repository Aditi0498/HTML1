<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags in HTML</title>
</head>
<body>
     <h2>Input Tags in HTML:</h2>
     <label for="name">Name:</label>
     <input type="text" placeholder="Please enter your name" id="name" required />

     <!-- br: break (breaks the line ) -->
     <br/><br/> 

     <label for="Phnum"> Phone Number:</label>
     <input type="number" placeholder="Please enter your phone number" id="Phnum" required/>

     <br/><br/>
      
     <label for="email">Email Id:</label>
     <input type="email" placeholder="Please enter your email id" id="email" required/>

     <br/><br/>

     <label for="pass">Password:</label>
     <input type="password" placeholder="Please enter your password" id="pass" required/>

     <br/><br/>

     <label for="cmnts">Feedback/Comments:</label>
     <!-- <input type="text" placeholder="Please enter your feedback/comments" id="cmnts"/> -->
     <textarea placeholder="Please enter some comments/feedback" id="cmnts"></textarea>
     <!-- <textarea rows="12" cols="55" placeholder="Please enter some comments/feedback" id="cmnts"></textarea> -->



</body>
</html>
